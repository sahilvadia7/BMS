spring.application.name=account-service

server.port=8084

# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/bms_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Multipart File Upload
spring.servlet.multipart.enabled=true
# Max file size for one uploaded KYC document
spring.servlet.multipart.max-file-size=5MB
# Total upload request size (file + metadata)
spring.servlet.multipart.max-request-size=5MB
# Buffer threshold before writing to disk
spring.servlet.multipart.file-size-threshold=2KB

# Local folder for KYC uploads
kyc.upload.dir=C:/bms/kyc_files

aws.region=ap-south-1

